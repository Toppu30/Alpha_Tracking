<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
</head>
<body>
    <h2>Member List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.number }}</td>
            <td>
                <a href="{% url 'member_edit' member.pk %}">Edit</a> |
                <a href="{% url 'member_delete' member.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
